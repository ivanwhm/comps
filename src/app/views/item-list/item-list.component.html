<div class="ui items">
  <div *ngFor="let item of data" class="item">
    <div class="image">
      <img [src]="item.image" [alt]="item.title" />
    </div>
    <div class="content">
      <div class="header">{{ item.title }}</div>
      <div class="description">
        <p>{{ item.description }}</p>
      </div>
    </div>
  </div>
</div>
